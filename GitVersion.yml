next-version: 1.0.0
mode: ContinuousDelivery
branches:
  main:
    regex: ^main$|^master$
    mode: ContinuousDelivery
    tag: ''
    increment: Inherit
    is-mainline: true
    is-release-branch: true
  release:
    regex: ^releases?[/-]
    mode: ContinuousDelivery
    tag: ''
    increment: Major
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    is-release-branch: true
    is-mainline: false
    source-branches: ['main']
  feature:
    regex: ^features?[/-]
    mode: ContinuousDelivery
    tag: 'alpha'
    increment: Minor
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    is-release-branch: false
    is-mainline: false
    source-branches: ['main']
  fix:
    regex: ^(fix|hotfix|bugfix)[/-]
    mode: ContinuousDelivery
    tag: 'beta'
    increment: Patch
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    is-release-branch: false
    is-mainline: false
    source-branches: ['main']
ignore:
  sha: []
merge-message-formats: {}
