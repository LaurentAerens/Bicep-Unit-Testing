name: Code Quality & Security

on:
  push:
    branches: [main, master]
    paths:
      - 'framework/*.ps1'
      - '.github/workflows/code-quality.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'framework/*.ps1'
      - '.github/workflows/code-quality.yml'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write  # For Semgrep SARIF upload

jobs:
  psscriptanalyzer:
    name: PowerShell Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Set-PSRepository -Name 'PSGallery' -InstallationPolicy Trusted
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          $results = Invoke-ScriptAnalyzer -Path ./framework -Recurse -ExcludeRule PSAvoidUsingWriteHost, PSReviewUnusedParameter
          
          if ($results) {
            Write-Host "::error::PSScriptAnalyzer found $(($results | Measure-Object).Count) issue(s)"
            $results | ForEach-Object {
              Write-Host "::error file=$($_.ScriptPath),line=$($_.Line),col=$($_.Column)::$($_.RuleName): $($_.Message)"
            }
            exit 1
          } else {
            Write-Host "::notice::PSScriptAnalyzer: No issues found!"
          }

  semgrep:
    name: Semgrep Security Scan
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep with multiple rulesets
        run: |
          semgrep scan \
            --config=p/security-audit \
            --config=p/best-practices \
            --config=p/owasp-top-ten \
            --config=p/cwe-top-25 \
            --sarif \
            --output=semgrep.sarif \
            ./framework || true
        env:
          # Semgrep rulesets:
          # - p/security-audit: General security vulnerabilities (52+ rules for PowerShell)
          # - p/best-practices: Code quality and maintainability patterns
          # - p/owasp-top-ten: OWASP Top 10 security issues (injection, auth, crypto, etc.)
          # - p/cwe-top-25: CWE Top 25 Most Dangerous Software Weaknesses

      - name: Upload Semgrep SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif
          category: semgrep

  summary:
    name: Quality Check Summary
    runs-on: ubuntu-latest
    needs: [psscriptanalyzer, semgrep]
    if: always()

    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.psscriptanalyzer.result }}" == "failure" ]] || [[ "${{ needs.semgrep.result }}" == "failure" ]]; then
            echo "❌ Code quality checks failed"
            exit 1
          else
            echo "✅ All code quality checks passed"
          fi
