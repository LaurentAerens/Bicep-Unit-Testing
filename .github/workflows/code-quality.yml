name: Code Quality & Security

on:
  push:
    branches: [main, master]
    paths:
      - 'framework/*.ps1'
      - '.github/workflows/code-quality.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'framework/*.ps1'
      - '.github/workflows/code-quality.yml'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write  # For Semgrep SARIF upload

jobs:
  psscriptanalyzer:
    name: PowerShell Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Set-PSRepository -Name 'PSGallery' -InstallationPolicy Trusted
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          $results = Invoke-ScriptAnalyzer -Path ./framework -Recurse -ExcludeRule PSAvoidUsingWriteHost
          
          if ($results) {
            Write-Host "::error::PSScriptAnalyzer found $(($results | Measure-Object).Count) issue(s)"
            $results | ForEach-Object {
              Write-Host "::error file=$($_.ScriptPath),line=$($_.Line),col=$($_.Column)::$($_.RuleName): $($_.Message)"
            }
            exit 1
          } else {
            Write-Host "::notice::PSScriptAnalyzer: No issues found!"
          }

      - name: Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: psscriptanalyzer-results.sarif
          category: psscriptanalyzer
        continue-on-error: true

  semgrep:
    name: Semgrep Security Scan
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        run: semgrep scan --config=auto --sarif --output=semgrep.sarif ./framework || true

      - name: Upload Semgrep SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif
          category: semgrep

  summary:
    name: Quality Check Summary
    runs-on: ubuntu-latest
    needs: [psscriptanalyzer, semgrep]
    if: always()

    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.psscriptanalyzer.result }}" == "failure" ]] || [[ "${{ needs.semgrep.result }}" == "failure" ]]; then
            echo "❌ Code quality checks failed"
            exit 1
          else
            echo "✅ All code quality checks passed"
          fi
