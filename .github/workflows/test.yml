name: Run Bicep Function Tests

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'tests/ignored/**'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - 'tests/ignored/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-linux:
    name: Test on Linux
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install Bicep CLI
      run: |
        # Download and install latest Bicep CLI
        curl -Lo bicep https://github.com/Azure/bicep/releases/latest/download/bicep-linux-x64
        chmod +x bicep
        sudo mv bicep /usr/local/bin/bicep
        bicep --version

    - name: Run tests (PowerShell on Linux)
      shell: pwsh
      run: |
        $env:PATH = "/usr/local/bin:$env:PATH"
        pwsh -Command "& { ./framework/run-tests.ps1 -VerboseOutput 2>&1 | Tee-Object -FilePath test_output.txt }"
      
  test-windows:
    name: Test on Windows
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Bicep CLI
      run: |
        # Download and install latest Bicep CLI
        $InstallPath = "C:\bicep"
        New-Item -ItemType Directory -Force -Path $InstallPath
        Invoke-WebRequest -Uri "https://github.com/Azure/bicep/releases/latest/download/bicep-win-x64.exe" -OutFile "$InstallPath\bicep.exe"
        $env:PATH = "$InstallPath;$env:PATH"
        [Environment]::SetEnvironmentVariable("PATH", $env:PATH, "User")
        bicep --version
      shell: pwsh
    
    - name: Run tests (PowerShell)
      run: |
        $env:PATH = "C:\bicep;$env:PATH"
        pwsh -Command "& { ./framework/run-tests.ps1 -VerboseOutput 2>&1 | Tee-Object -FilePath test_output.txt }"
      shell: pwsh
  # macOS job removed â€” workflow now runs on Linux and Windows (PowerShell)
